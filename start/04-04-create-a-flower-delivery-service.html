<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create A Flower Delivery Service</title>
</head>

<body>
  <main>
    <form>
      <h3>Recipient Details</h3>
      <label for="name">Full Name</label>
      <input type="text" id="name">
      <label for="number">Telephone Number</label>
      <input type="number" id="number">
      <label for="address">Address</label>
      <input type="text" id="address">

      <h3>Sender Details</h3>
      <label for="full-name">Full Name</label>
      <input type="text" id="full-name">
      <label for="email">Email Address</label>
      <input type="email" id="email">

      <h3>Order</h3>
      <label for="bouquet">Bouquet Type</label>
      <select id="bouquet">
        <option value="basic">Basic Bouquet - $24.99</option>
        <option value="premium">Premium Bouquet - $49.99</option>
        <option value="premium-chocolate">Premium Bouquet + Chocolate - $69.99</option>
      </select>
      <label for="message-textarea">Message</label>
      <textarea name="message" id="message-textarea" cols="30" rows="10"><br>
      </textarea>
      <button type="submit">Checkout</button>
    </form>
  </main>
  
</body>

</html>
